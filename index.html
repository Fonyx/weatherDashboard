<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- load the materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- add material design icons from google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- javascript runtime load-->
    <script defer src="./assets/js/app.js"></script>
    <!-- weather details -->
    <script defer src="./assets/js/weather.js"></script>
    <!-- moment import -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- add custom styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- load a favicon -->
    <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"/>
</head>
<body onload="RenderStorage();">

    <header>
        <nav>
            <div class="nav-wrapper valign-wrapper">
                <a href="#" id="brand_title" class="brand-logo center">
                    Weather <span class="hide-on-small-and-down">Dashboard</span>
                </a>
                <a href="#" class="valign-wrapper">
                    <img class="" src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" id="nav-icon">
                </a>
                <a id="nav-mobile" class="hide-on-med-and-down" href="https://home.openweathermap.org/">
                    WEATHER API
                </a>
            </div>
        </nav>
    </header>
    
    <!-- Page Layout here -->
    <main id="content_section">
        <!-- <div class="parallax-container">
            <div class="parallax">
                <img src="https://images.pexels.com/photos/209831/pexels-photo-209831.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" 
                alt="Unsplashed background img 1" style="transform: translate3d(-50%, 397.495px, 0px); opacity: 1;">
            </div>
        </div> -->
        <!-- <div class="container"> -->
            <div class="row">
                <div class="col s12 m12 l4 xl3">
                    <section class="section no-pad-bot">
                        <form autocomplete="off">
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <i class="material-icons prefix">add_location</i>
                                        <input type="text" id="city_search_input" class="materialize-input"
                                        onkeyup="this.setAttribute('data-choice', this.value);">
                                        <label for="city_search_input">Search City</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <i class="material-icons prefix">add_location</i>
                                        <input type="text" id="country_search_input" class="materialize-input"
                                        onkeyup="this.setAttribute('data-choice', this.value);">
                                        <label for="city_search_input">Filter Country</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6 m5 offset-m1 l6">
                                    <div class="center-align">
                                        <button id="search-button" 
                                        class="btn-large waves-light" type="submit" name="submit" >Search</button>
                                    </div>
                                </div>
                                <div class="col s6 m5 l6">
                                    <div class="center-align">
                                        <button id="reset-button" 
                                        class="btn-large waves-light" type="submit" name="submit" >Reset</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                    <section class="divider"></section>
                    <section id="history_list">
                    </section>
                </div>
                <div class="col s12 m12 l8 xl9">
                    <div id="weather_hero">
                    </div>
                    <div id="weather_cards">
                    </div>
                </div>
            </div>


    </main>
    
    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">MADE BY: <a href="https://github.com/Fonyx" class="grey-text lighten-2">FONYX</a></h5>
              <a class="grey-text text-lighten-3" href="https://github.com/Fonyx/weatherDashboard">Project Repo</a>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          Â© 2021 Published
          </div>
        </div>
    </footer>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    
    <!-- custom javascript utilities-->
    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/utilities.test.js"></script>
    <!-- optimized loading of materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
