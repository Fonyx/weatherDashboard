<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- load the materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- add material design icons from google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- add custom styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- javascript runtime load-->
    <script defer src="./assets/js/app.js"></script>
    <!-- weather details -->
    <script defer src="./assets/js/weather.js"></script>
</head>
<body onload="loadAndRenderStorage();">
  
    <nav>
        <div class="nav-wrapper">
            <a href="#" id="brand_title" class="brand-logo center">Weather Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="https://home.openweathermap.org/">WEATHER API</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row">
        <div class="col s3">
            <section class="section no-pad-bot">
                <form autocomplete="off" id="search_form">
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">add_location</i>
                            <input type="text" id="city_search_input" class="materialize-input"
                            onkeyup="this.setAttribute('data-choice', this.value);">
                            <label for="city_search_input">Search City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s-6 offset-s1">
                            <button id="search-button" 
                            class="btn-large waves-effect waves-light teal lighten-3" type="submit" name="submit" >Search</button>
                        </div>
                        <div class="col s-6 push-s4">
                            <button id="reset-button" 
                            class="btn-large waves-effect waves-light red lighten-3" type="button" name="reset" >Reset</button>
                        </div>
                    </div>
                </form>
            </section>
            <section class="" id="history_section">
                <ul id="history_list" class="collection">
                </ul>
            </section>
        </div>
  
        <div class="col s9">
          <!-- Current city Today goes here  -->
          <div id="index-banner" class="parallax-container">
            <div class="section no-pad-bot">
              <div class="container">
                <br><br>
                <h1 class="header center teal-text text-lighten-2">Parallax Template</h1>
                <div class="row center">
                  <h5 class="header white-text col s12 light">A modern responsive front-end framework based on Material Design</h5>
                </div>
                <div class="row center">
                  <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get Started</a>
                </div>
              </div>
            </div>
            <div class="parallax">
                <img src="https://images.pexels.com/photos/209831/pexels-photo-209831.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" 
                alt="Unsplashed background img 1" style="transform: translate3d(-50%, 397.495px, 0px); opacity: 1;">
            </div>
          </div>
        </div>
    </div>

  



    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- optimized loading of materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom javascript utilities-->
    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/utilities.test.js"></script>
</body>
</html>
